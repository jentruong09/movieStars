<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>MovieStars</title>

    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="header">
        <h2>Movie<i class='bx bxs-star'></i><span class="s">s</span></h2>
    </div>

    <div class="movie-search-box">
        <input type="search" class="search-content" placeholder="Enter a Movie" id="search-input" value="">
        <button type="submit" class="search-btn" id="search-btn">
            <i class='bx bx-search'></i>
        </button>
    </div>

    <div class="container" id="container">
        <button type="button" class="movie-close-btn" id="movie-close-btn">
            <i class='bx bx-x' ></i>
        </button>
        <div class="search-results" id="search-results">
            <!-- where results will show -->
        </div>
    </div>
    <!-- api key js link -->
    <script src="assets/js/key.js"></script>
    <!-- js link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
